<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu bossfight</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lobby.css">
</head>
<body>
    <div class="page" id="connection" style="display: none">
        <h1>Connection au serveur</h1>
    </div>

    <div class="page" id="home" style="display: none">
        <h1>Jeu bossfight</h1>
        <button id="join-game-button">Join game</button>
    </div>

    <div class="page" id="game-lobby" style="display: flex">
        <h1>Partie</h1>
        <p>game id <span id="game-lobby-game-id"></span></p>
        <p id="game-lobby-size">0 / 5</p>
        <div id="game-lobby-players">
            <div class="filled">
                <canvas></canvas>
                <p>TabouretSoyeux</p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="game-lobby-buttons">
            <button id="game-lobby-quit-button">Quitter</button>
            <button id="game-lobby-start-button">Lancer</button>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/server.js" type="module"></script>
</body>
</html>
