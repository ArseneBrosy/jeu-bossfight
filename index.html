<body>
    <!-- CONNECTION WITH THE SERVER PAGE -->
    <div class="page" id="connection" style="display: flex">
        <h1>Connection au serveur</h1>
    </div>

    <!-- HOME PAGE -->
    <div class="page" id="home" style="display: none">
        <h1>Jeu bossfight</h1>
        <input placeholder="Pseudo" type="text" id="home-pseudo">
        <button id="join-game-button">Rejoindre une partie</button>
    </div>

    <!-- LOBBY PAGE -->
    <div class="page" id="game-lobby" style="display: none">
        <h1>Partie</h1>
        <p>game id <span id="game-lobby-game-id"></span></p>
        <p id="game-lobby-size">0 / 5</p>
        <div id="game-lobby-players">
            <div class="filled">
                <canvas></canvas>
                <p>TabouretSoyeux</p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="game-lobby-buttons">
            <button id="game-lobby-quit-button">Quitter</button>
            <button id="game-lobby-start-button">Lancer</button>
        </div>
    </div>

    <!-- GAME PAGE -->
    <div class="page" id="game" style="display: none">
        <canvas></canvas>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/server.js" type="module"></script>
    <script src="js/game.js"></script>
</body>
